<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>
        demo
    </h1>
    <div id="app">
        <p v-on:click="cc">{{currentime}}</p>
    </div>

    <script>
        var app = new Vue({
        el: "#app",
        data: {
            currentime:Date()
        },
        methods: {
            cc:function(){
                this.currentime = Date();
            }
        }
        })
        setInterval(function (){
            app.currentime = Date();
        },1000)
    </script>
</body>
</html>
